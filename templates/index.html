    }

    h1 {
      position: relative;

    /* Add this to your existing header CSS */
    
    .form-card {
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);

      transform: translateY(0);
      transition: var(--transition);
      border: 1px solid rgba(139, 90, 43, 0.1);

    .form-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 20px rgba(139, 90, 43, 0.15);
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--primary-dark);
      transition: var(--transition);
    }
    
    input, select {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 2px solid #e5e7eb;
      border-radius: var(--border-radius);
      font-size: 1rem;
      font-family: 'Lora', Georgia, serif;

      outline: none;
      background-color: white;
    }
    
    input:focus, select:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(139, 90, 43, 0.2);
    }
    
    button {
      background: var(--primary);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      font-family: 'Lora', Georgia, serif;
    }
    
    button:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    /* Custom mobile-friendly select dropdown */
    .custom-select {
      position: relative;
      width: 100%;
    }
    
    .custom-select select {
      appearance: none;
      -webkit-appearance: none;
      cursor: pointer;
      padding-right: 2.5rem;
    }
    
    .custom-select::after {
      content: '\f107';
      font-family: 'Font Awesome 5 Free';
      font-weight: 900;
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--primary);
      pointer-events: none;
      transition: var(--transition);
    }
    
    .custom-select:hover::after {
      transform: translateY(-50%) rotate(180deg);
    }
    
    /* Enhanced tab styling with fixed positioning */
    .tabs-container {
      position: relative;
      margin-bottom: 1.5rem;
      display: flex;
      justify-content: center;
    }
    
    .tabs {
      display: flex;
      justify-content: center;
      position: relative;
      z-index: 1;
      background: white;
      border-radius: var(--border-radius);
      padding: 0.5rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      max-width: 400px;
      width: 100%;
      margin: 0 auto;
      border: 1px solid rgba(139, 90, 43, 0.1);
    }
    
    .tab-slider {
      position: absolute;
      top: 0.5rem;
      height: calc(100% - 1rem);
      background: var(--primary);
      border-radius: calc(var(--border-radius) - 4px);
      z-index: -1;
      transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55), width 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
    }
    
    .tab-button {
      flex: 1;
      background: transparent;
      border: none;
      padding: 0.75rem 1.5rem;
      cursor: pointer;
      font-weight: 600;
      color: var(--dark);
      border-radius: calc(var(--border-radius) - 4px);
      transition: color 0.3s ease;
      position: relative;
      z-index: 1;
      font-family: 'Lora', Georgia, serif;
    }
    
    .tab-button.active {
      color: white;
    }
    
    /* Tables container for smooth transition */
    .tables-wrapper {
      position: relative;
      min-height: 300px;
      margin-bottom: 2rem;
    }
    
    .table-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      opacity: 0;
      transform: translateX(20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: var(--shadow);
      pointer-events: none;
      background: white;
      border: 1px solid rgba(139, 90, 43, 0.1);
    }
    
    .table-container.active {
      opacity: 1;
      transform: translateX(0);
      pointer-events: auto;
      z-index: 1;
    }
    
    .table-container.prev {
      transform: translateX(-20px);
    }
    
    table {
      width: 100%;

    tr:hover td {

    .tabs-container {
      margin-bottom: 1.5rem;

    .tabs {

      padding: 0.75rem 1.5rem;

      font-weight: 600;

      border-radius: calc(var(--border-radius) - 4px);

    .tab-button.active {
      background-color: var(--primary);

    }

    .tab-button:hover:not(.active) {

    .tools {

    footer {
      text-align: center;

    /* Loading animation */
    .loader {
      display: none;

<body>
    <header>
        <div class="container">
          <h1>Prakrit Noun Form Generator</h1>
          <p>Developed by <a href="https://svyoma.github.io/about" target="_blank" rel="noopener noreferrer">svyoma</a></p>
        </div>
      </header>      
  
  <div class="container">
    <div class="form-card">
      <form id="form">
        <div class="form-group">
          <label for="word">Enter Prakrit word (Devanagari or HK):</label>
          <input type="text" id="word" name="word" required autocomplete="off" spellcheck="false">
        </div>
        
        <div class="form-group">
          <label for="gender">Select Gender:</label>
          <div class="custom-select">
            <select id="gender" name="gender">
              <option value="masculine">Masculine</option>
              <option value="feminine">Feminine</option>
              <option value="neuter">Neuter</option>
            </select>
          </div>
        </div>
        
        <button type="submit" id="submit-btn">
          <span>Generate Forms</span>
          <div class="loader" id="loader"></div>
        </button>
      </form>
    </div>
    
    <div id="result-section" style="display: none;">
      `<div class="tabs-container">
        <div class="tabs">
          <button class="tab-button active" data-tab="dev">Devanagari</button>
          <button class="tab-button" data-tab="hk">Harvard-Kyoto</button>
        </div>
      </div>`      </div>
      
      <div class="tools">
        <button onclick="copyToClipboard()">
          <i class="fas fa-copy"></i> Copy to Clipboard
        </button>
        <button onclick="exportCSV()">
          <i class="fas fa-download"></i> Export as CSV
        </button>
      </div>
      
      <div class="tables-wrapper" id="tables">
        <div class="table-container active" id="table-dev"></div>
        <div class="table-container" id="table-hk"></div>
      </div>
    </div>
  </div>
  
  <footer>
    <div class="container">
      <p>Copyright © 2025 <a href="https://svyoma.github.io/about">Vyom A. Shah.</a>  All rights reserved. </p>
    </div>
  </footer>

  <div class="toast" id="toast"></div>

  <script>
    // Initialize tab slider with fixed calculation
    function initTabSlider() {
      const activeTab = document.querySelector('.tab-button.active');
      const tabSlider = document.getElementById('tab-slider');
      
      if (activeTab && tabSlider) {
        // Calculate width and position more precisely
        const tabWidth = activeTab.offsetWidth;
        const tabLeft = activeTab.offsetLeft;
        
        // Set the width and position of the slider
        tabSlider.style.width = `${tabWidth}px`;
        tabSlider.style.transform = `translateX(${tabLeft}px)`;
      }
    }
    
    // Run on load
    window.addEventListener('load', initTabSlider);
    window.addEventListener('resize', initTabSlider);
    
    // Tab switching functionality with enhanced animation
    document.querySelectorAll('.tab-button').forEach(button => {
      button.addEventListener('click', () => {
        // Get current active tab
        const currentActiveTab = document.querySelector('.tab-button.active');
        const currentActiveContainer = document.querySelector('.table-container.active');
        
        if (currentActiveTab === button) return;
        
        // Update tab slider position with improved calculation
        const tabsContainer = document.querySelector('.tabs-container');
const tabs = document.querySelector('.tabs');
const tabButtons = document.querySelectorAll('.tab-button');
const tableContainers = document.querySelectorAll('.table-container');

// Update active tab button
        currentActiveTab.classList.remove('active');
        button.classList.add('active');
        
        // Get new tab container
        const newActiveContainer = document.getElementById(`table-${button.dataset.tab}`);
        
        // Set old container to transition out
        currentActiveContainer.classList.add('prev');
        currentActiveContainer.classList.remove('active');
        
        // Add small delay to allow CSS transition to complete
        setTimeout(() => {
          currentActiveContainer.classList.remove('prev');
          newActiveContainer.classList.add('active');
        }, 50);
      });
    });

    let latestData = [];
    const form = document.getElementById('form');
    const loader = document.getElementById('loader');
    const submitBtn = document.getElementById('submit-btn');
    const resultSection = document.getElementById('result-section');

    // Toast notification function with improved animation
    function showToast(message, duration = 3000) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      
      setTimeout(() => {
        toast.classList.remove('show');
      }, duration);
    }

    form.addEventListener('submit', async e => {
      e.preventDefault();
      
      // Show loading state
      const btnText = submitBtn.querySelector('span');
      btnText.textContent = 'Generating...';
      loader.style.display = 'block';
      
      try {
        const word = document.getElementById('word').value;
        const gender = document.getElementById('gender').value;
        
        const res = await fetch('/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: new URLSearchParams({ word, gender })
        });
        
        if (!res.ok) {
          throw new Error('Failed to generate forms');
        }
        
        latestData = await res.json();

        const renderTable = (key) => {
          let html = `
            <table>
              <thead>
                <tr>
                  <th>Case</th>
                  <th>Singular</th>
                  <th>Plural</th>
                </tr>
              </thead>
              <tbody>`;
              
          for (const row of latestData) {
            html += `
              <tr>
                <td>${row.case}</td>
                <td class="devanagari-text">${row[key].sg.join('<br>')}</td>
                <td class="devanagari-text">${row[key].pl.join('<br>')}</td>
              </tr>`;
          }
          
          html += `
              </tbody>
            </table>`;
          return html;
        };

        document.getElementById('table-dev').innerHTML = renderTable('devanagari');
        document.getElementById('table-hk').innerHTML = renderTable('hk');
        
        // Show result section with animation
        resultSection.style.display = 'block';
        
        // Initialize tab slider after content is loaded
        setTimeout(() => {
          initTabSlider();
          // Apply slight scale animation to tables
          document.querySelectorAll('.table-container').forEach(table => {
            table.style.transition = 'all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
          });
        }, 100);
        
        // Scroll to results with smooth animation
        setTimeout(() => {
          document.querySelector('.tabs-container').scrollIntoView({ 
            behavior: 'smooth',
            block: 'start'  
          });
        }, 300);
        
      } catch (error) {
        console.error('Error:', error);
        showToast('Failed to generate forms. Please try again.');
      } finally {
        // Reset button state
        btnText.textContent = 'Generate Forms';
        loader.style.display = 'none';
      }
    });

    function copyToClipboard() {
      if (latestData.length === 0) return;
      
      // Determine which table is currently active
      const activeTab = document.querySelector('.tab-button.active').dataset.tab;
      const format = activeTab === 'dev' ? 'devanagari' : 'hk';
      
      let output = '';
      for (const row of latestData) {
        output += `${row.case}\nSingular: ${row[format].sg.join(', ')}\nPlural: ${row[format].pl.join(', ')}\n\n`;
      }
      
      navigator.clipboard.writeText(output)
        .then(() => showToast(`Copied ${activeTab === 'dev' ? 'Devanagari' : 'Harvard-Kyoto'} forms to clipboard!`))
        .catch(() => showToast('Failed to copy to clipboard'));
    }

    function exportCSV() {
      if (latestData.length === 0) return;
      
      // Determine which table is currently active
      const activeTab = document.querySelector('.tab-button.active').dataset.tab;
      const format = activeTab === 'dev' ? 'devanagari' : 'hk';
      const formatName = activeTab === 'dev' ? 'Dev' : 'HK';
      
      let csv = `Case,Singular (${formatName}),Plural (${formatName})\n`;
      for (const row of latestData) {
        csv += `${row.case},"${row[format].sg.join('; ')}","${row[format].pl.join('; ')}"\n`;
      }
      
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `prakrit_forms_${formatName.toLowerCase()}.csv`;
      a.click();
      URL.revokeObjectURL(url);
      
      showToast(`${formatName} forms CSV file downloaded`);
    }

    // Add input animations with subtle effects
    const inputs = document.querySelectorAll('input, select');
    inputs.forEach(input => {
      input.addEventListener('focus', () => {
        input.parentElement.querySelector('label').style.color = 'var(--primary)';
        input.style.borderColor = 'var(--primary)';
        input.style.boxShadow = '0 0 0 3px rgba(139, 90, 43, 0.1)';
      });
      
      input.addEventListener('blur', () => {
        input.parentElement.querySelector('label').style.color = 'var(--primary-dark)';
        if (!input.value) {
          input.style.borderColor = '#e5e7eb';
          input.style.boxShadow = 'none';
        }
      });
    });

    // Handle gender selection with subtle visual feedback
    const genderSelect = document.getElementById('gender');
    genderSelect.addEventListener('change', () => {
      let borderColor, genderIcon;
      switch(genderSelect.value) {
        case 'masculine':
          borderColor = '#8b5a2b';
          genderIcon = '♂';
          break;
        case 'feminine':
          borderColor = '#b07d62';
          genderIcon = '♀';
          break;
        case 'neuter':
          borderColor = '#d4a76a';
          genderIcon = '⚪';
          break;
        default:
          borderColor = '#e5e7eb';
          genderIcon = '';
      }
      
      // Apply smooth transition
      genderSelect.style.borderColor = borderColor;
      genderSelect.style.boxShadow = `0 0 0 3px ${borderColor}20`;
      
      // Update the select's appearance with the gender icon
      const selectContainer = genderSelect.parentElement;
      const existingIcon = selectContainer.querySelector('.gender-icon');
      
      if (existingIcon) {
        existingIcon.textContent = genderIcon;
      } else {
        const icon = document.createElement('span');
        icon.className = 'gender-icon';
        icon.textContent = genderIcon;
        icon.style.position = 'absolute';
        icon.style.left = '1rem';
        icon.style.top = '50%';
        icon.style.transform = 'translateY(-50%)';
        icon.style.fontSize = '1.2rem';
        icon.style.pointerEvents = 'none';
        selectContainer.appendChild(icon);
        
        // Adjust padding for the icon
        genderSelect.style.paddingLeft = '2.5rem';
      }
    });
    
    // Initialize gender select styling on page load
    window.addEventListener('load', () => {
      // Trigger the change event to apply initial styling
      const event = new Event('change');
      genderSelect.dispatchEvent(event);
    });

    tabButtons.forEach(button => {
  button.addEventListener('click', () => {
    // Get current active tab
    const currentActiveTab = document.querySelector('.tab-button.active');
    const currentActiveContainer = document.querySelector('.table-container.active');
    
    if (currentActiveTab === button) return;
    
    // Update active tab button
    currentActiveTab.classList.remove('active');
    button.classList.add('active');
    
    // Get new tab container
    const newActiveContainer = document.getElementById(`table-${button.dataset.tab}`);
    
    // Set old container to transition out
    currentActiveContainer.classList.add('prev');
    currentActiveContainer.classList.remove('active');
    
    // Add small delay to allow CSS transition to complete
    setTimeout(() => {
      currentActiveContainer.classList.remove('prev');
      newActiveContainer.classList.add('active');
    }, 50);
  });
});
  </script>
</body>
